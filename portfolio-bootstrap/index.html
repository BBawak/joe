          <figure class="col-md-2">
            <img class="logo mt-3" src="./images/kelly.png" alt="Ari Tuominen" />
          </figure>
          <div class="col-md-10 d-none d-xl-block">
            <nav

              role="navigation"
            >
              <ul
                class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block"

                <li><a href="index.html" class="nav-link">Home</a></li>
                <li>

                <li>

                </li>
                <li class="social">

                    ><span class="icon-facebook"></span
                  ></a>
                </li>
                <li class="social">
                  <a href="#contact-section" class="nav-link"
                    ><span class="icon-twitter"></span
                  ></a>
                </li>
                <li class="social">
                  <a href="#contact-section" class="nav-link"
                    ><span class="icon-linkedin"></span
                  ></a>
                </li>
              </ul>
            </nav>
          </div>

          <div
            class="d-inline-block d-xl-none ml-md-0 py-3"
            style="position: relative; top: 3px; right: 3px"
          >
            <a href="#" class="site-menu-toggle js-menu-toggle float-right"
              ><span class="icon-menu h3"></span
            ></a>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

         <!-- ======= Hero Section ======= -->
